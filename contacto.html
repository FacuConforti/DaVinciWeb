      <section id="section-contacto">

          <h3>Podes encontrarnos en las siguientes Plataformas</h3>
          <div id="iconos-informacion">
            <a href="https://www.disneyplus.com/es-ar"><img src="./img/disneyplus.png" alt="Disney Plus" width="55px" height="55px" class="icono-informacion"></a>

        <div id="section-formulario">
              
          <h1>FORMULARIO</h1> 
          
          <form action="redirigir.html" method="get">
            <h2>Contacto</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="correo">Correo Electronico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br><br>

            <button type="submit">Enviar</button>
          </form>

        </div>

      </section>
